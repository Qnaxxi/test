<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/test.css" />
  </head>
  <body>
    <h2 class="contact-title">Приєднуйся до мережі пекарень</h2>
    <p class="contact-text">Заповни форму, щоб ми звʼязались з тобою!</p>
    <form name="contact-form"></form>
    <div class="form-field">
      <label class="form-label is-hidden" for="full-name">Ім’я</label>
      <input class="form-input" type="text" id="full-name" placeholder="Ім’я" />
    </div>

    <div class="form-field">
      <label class="form-label is-hidden" for="tel">Телефон</label>
      <input class="form-input" type="tel" id="tel" placeholder="Телефон" />
    </div>

    <div class="form-field">
      <label class="form-label is-hidden" for="email">Електронна пошта</label>
      <input
        class="form-input"
        type="email"
        id="email"
        placeholder="Електронна пошта"
      />
    </div>
    <button class="button btn-form" type="submit">Замовити дзвінок</button>
  </body>
</html>
